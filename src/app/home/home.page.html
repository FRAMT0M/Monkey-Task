<ion-header>
  <ion-toolbar>
    <ion-title>Monkey-Task Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Mis Tareas</h1>

    <div class="task-list">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let task of tasks">
            <ion-card [color]="getTaskColor(task.status)">
              <ion-card-header>
                <ion-card-title>{{ task.name }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ task.description }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="footer">
      <p>Derechos de autor &copy; 2023 Monkey-Task. Todos los derechos reservados.</p>
    </div>
  </div>
</ion-content>
